<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
      <link href="css/site.css" rel="stylesheet" />
  </head>

  <body class="text-center">
      <div class="container">

          <img src="images/dynalog_logo_no-fan_blk_outline.svg" alt="Dynalogs" class="topLogo300 center-block" />
          <div class="signinBorder">

              <form class="form-signin">
                  <h2 class="form-signin-heading text-center">Get Your Free Dynalog Account</h2>
                  <p>&nbsp;</p>


                  <div class="form-group">
                      <input type="text" id="fullName" class="form-control" placeholder="Full Name" required autofocus>
                  </div>
                  <div class="form-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
                  </div>
                  <div class="form-group">
                      <select class="form-control">
                          <option class="placedText">Select Your Dealership</option>
                          <option>AutoNation Toyota Winter Park</option>
                          <option>Doral Toyota</option>
                          <option>Sun Toyota</option>
                          <option>Toyota of Orlando</option>
                          <option>Central Florida Toyota</option>
                          <option>Doral Toyota</option>
                          <option>David Maus Toyota</option>
                          <option>Toyota of Orlando</option>


                      </select>
                  </div>
                  <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                   <label>
                     <input type="checkbox" value="remember-me"> Remember me
                   </label>
                 </div>-->
                  <div class="float-right">
                      <button class="btn btn-md btn-primary btn-inline" type="submit">Submit</button>
                  </div>
              </form>
              <!-- /container -->
          </div>
      </div>
  </body>
</html>
